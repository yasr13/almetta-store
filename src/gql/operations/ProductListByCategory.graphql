# src/gql/operations/ProductListByCategory.graphql
query ProductListByCategory($slug: String!, $channel: String!) {
  category(slug: $slug) {
    products(first: 10, channel: $channel) {   # âœ… channel di sini
      edges {
        node {
          id
          name
          slug
          thumbnail {
            url
          }
          pricing {
            priceRange {
              start {
                gross {
                  amount
                  currency
                }
              }
            }
          }
        }
      }
    }
  }
}