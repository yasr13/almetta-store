overwrite: true

schema:
  - https://store-dglxxmc9.saleor.cloud/graphql/:
      headers:
        X-Saleor-Domain: "https://store-dglxxmc9.saleor.cloud"
        authorization: AUTHORIZATION_TOKEN


documents:
  - "src/gql/fragments/**/*.graphql"
  - "src/gql/operations/**/*.graphql"

generates:
  src/gql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3